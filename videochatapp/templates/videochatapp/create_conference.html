{% extends 'videochatapp/base.html' %}
{% load static %}

{% block head %}
    
{% endblock %} 

{% block content %}
<div class="container">
    <div class="table-responsive">
        <form id="createconference" action="" method="POST">
            <table class="table results">
                <tbody>
                    {% for user in users %}
                    <tr class="user-detail">
                        <td class="content-middle user-checkbox">
                            <input type="checkbox" name="{{ user.id }}" value="{{ user.email }}">
                        </td>
                        <td class="user-email">
                            {{ user.email }}
                        </td>
                        <td>
                            {% if user.is_staff %}
                                staff
                            {% else %}
                                student
                            {% endif %}
                        </td>
                        <td class="user-roles">
                            <select id="roles-id" class="form-control" name="roles">
                                <option value="OPA">OnlyParticipant</option>
                                <option value="OWN">Owner</option>
                                <option value="SOP">ShareOnlyParticipant</option>
                                <option value="ROP">RecordOnlyParticipant</option>
                                <option value="SRP">ShareRecordParticipant</option>
                                <option value="MOD">Moderator</option>
                            </select>	
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="form-group">
                Start Time <input id="start-time" name="start-time" class="form-control" type="text">
            </div>
            <div class="form-group">
                End Time <input id="end-time" name="end-time" class="form-control" type="text">
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type = "submit" name="submit" value="Create Conference">
            </div>
        </form>
    </div>
</div>
{% endblock %}
