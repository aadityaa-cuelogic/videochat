{% extends 'videochatapp/base.html' %}
{% load static %}
{% block head %}
{% endblock %} 

{% block content %}
    <div class="container">
        <div class="table-responsive">
            <form id="createconference" action="" method="POST">
                <table class="table results">
                    <tbody>
                        {% for participant in participants %}
                            <tr class="participant-details">
                                <td class="content-middle user-checkbox">
                                    <input type="checkbox" name="{{ participant.id }}" value="{{ participant.email }}">
                                </td>
                                <td class="participant-email">
                                    {{ participant.email }}
                                </td>
                                <td class="participant-role">
                                    {% if participant.is_staff %}
                                        Staff
                                    {% else %}
                                        Student
                                    {% endif %}
                                </td>
                                <td class="participant-roles-listing">
                                    <select class="form-control selected-participant-role" name="roles">
                                        {% for role in participants_roles %}
                                            <option value="{{ role.role }}">{{ role.get_role_display }}</option>
                                        {% endfor %}
                                    </select>   
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="form-group">
                    Start Time <input id="start-time" name="start-time" class="form-control" type="text">
                    &nbsp;&nbsp; 
                    End Time <input id="end-time" name="end-time" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type = "submit" name="submit" value="Create Conference">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
